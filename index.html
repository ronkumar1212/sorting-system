<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workbench Sorting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Workbench Sorting System</h1>

    <!-- Dropdowns for filtering -->
    <div class="filters">
      <label for="category-dropdown">Category:</label>
      <select id="category-dropdown">
        <option value="">Select Category</option>
      </select>

      <label for="location-dropdown">Location:</label>
      <select id="location-dropdown">
        <option value="">Select Location</option>
      </select>
    </div>

    <!-- Add New Item Button -->
    <button id="add-item-btn">Add New Item</button>

    <!-- Add New Item Form -->
    <div id="add-item-form" class="hidden">
      <h2>Add New Item</h2>
      <input type="text" id="item-name" placeholder="Item Name" required>
      <input type="text" id="item-category" placeholder="Category" required>
      <input type="text" id="item-location" placeholder="Location" required>
      <input type="text" id="item-notes" placeholder="Notes or Image URL">
      <button id="submit-item">Submit</button>
    </div>

    <!-- Results Section -->
    <div id="results">
      <!-- Filtered items will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
